<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Bernard">
    <meta name="description" content="Bernard: Student">
    <meta name="keywords" content="web developer, web, developer, front-end, html, css, javascript, react, sql">
    <title>Weather Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="./assets/script/app.js" type="module"></script>
</head>

<body>
    <main>
        <div class="loading-bg">
            <div class="loading"></div>
        </div>
        <div class="content">
            <section class="section-one">
                <div class="container">
                    <div class="input-container">
                        <input type="text" placeholder="Search for a city...">
                        <i class="fa-solid fa-magnifying-glass search"></i>
                    </div>
                    <div class="weather-img">
                        <img alt="">
                    </div>
                    <div class="conditions">
                        <p class="current-temp"></p>
                        <p class="temp-info"></p>
                    </div>
                    <div class="date">
                        <p class="date-text"></p>
                        <p class="time-text"></p>
                        <p class="day-or-night"></p>
                    </div>
                    <p class="city"></p>
                </div>
            </section>
            <section class="section-two">
                <div class="container">
                    <div class="options">
                        <h1 class="today">Today</h1>
                        <h1 class="tomorrow">Tomorrow</h1>
                    </div>
                    <div class="grid-container">
                        <div class="wind">
                            <p>Wind</p>
                            <h2></h2>
                            <p class="wind-direction"></p>
                        </div>
                        <div class="humidity">
                            <p>Humidity</p>
                            <h2></h2>
                        </div>
                        <div class="feels-like">
                            <p>Feels like</p>
                            <h2></h2>
                        </div>
                        <div class="uv-index">
                            <p>UV index</p>
                            <h2></h2>
                            <p>Low</p>
                        </div>
                        <div class="pressure">
                            <p>Pressure</p>
                            <h2></h2>
                        </div>
                        <div class="precipitation">
                            <p>Precipitation</p>
                            <h2></h2>
                        </div>
                        <div class="air-quality">
                            <p>Air Quality</p>
                            <h2></h2>
                            <p>Low health risk</p>
                        </div>
                        <div class="sun">
                            <p>Sun</p>
                            <div>
                                <div>
                                    <p>Rise</p>
                                    <p>Set</p>
                                </div>
                                <div>
                                    <h2 class="sunrise"></h2>
                                    <h2 class="sunset"></h2>
                                </div>
                            </div>
                        </div>
                        <div class="sun">
                            <p>Moon</p>
                            <div>
                                <div>
                                    <p>Rise</p>
                                    <p>Set</p>
                                </div>
                                <div>
                                    <h2 class="moonrise"></h2>
                                    <h2 class="moonset"></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p>All data provided by <a href="https://www.weatherapi.com/">weatherapi.com</a></p>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
